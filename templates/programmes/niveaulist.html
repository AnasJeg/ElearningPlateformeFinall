{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h4 class="mb-4">Liste des niveaux</h4>
  <div class="list-group">
    {% for niveau in niveaux %}
    <a href="{% url 'programmes:matierelist' slug=niveau.slug %}" class="list-group-item list-group-item-action">{{ niveau.nom }}</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
